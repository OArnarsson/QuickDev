<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<!-- Content -->
<body>
    <section id="cover">
        <div class="container">
            <div class="col-sm-11 col-sm-offset-1">
                <h1>
                    <a href="https://v4-alpha.getbootstrap.com/">Bootstrap 4</a> +
                    <a href="http://gulpjs.com/">Gulp</a> +
                    <a href="http://sass-lang.com/">Scss</a> +
                    <a href="https://www.browsersync.io/">Browsersync</a> = QuickDev
                </h1>
                <p>This repo was made to be able to start experimental projects in no time.</p>
                <p>If you feel like trying it out, click the button below and fork a copy!</p>
                <form action="https://github.com/OArnarsson/Bootstrap4QuickDev">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Fork a copy</button>
                </form>
            </div>
        </div>
    </section>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="./js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
        <script src="./js/bootstrap.min.js"></script>
</body>

</html>
